{% extends "layout.html" %}

{% block title %}
    home
{% endblock %}

{% block body %}
    <h1>Welcome</h1>
    <p>You are {{name}}</p>

    <form action="{{ url_for('search', name=name) }}" method="post">


    <div class="form-group">
        <input class="form-control" name="search" placeholder="Type book, author name or isbn">
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Search</button>
    </div>

    </form>
      <br><a href="{{ url_for('index') }}">Logout</a>

    {{ message }}
{% endblock %}
